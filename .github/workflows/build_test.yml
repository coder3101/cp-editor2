name: "CI: Build Test"

on: [push, pull_request]

env:
  QT_VERSION: 5.15.2

jobs:
  build:
    name: "${{ matrix.config.os }}"
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-latest
            binary: Release/cpeditor.exe
          - os: ubuntu-latest
            binary: cpeditor
          - os: macos-latest
            binary: cpeditor.app/Contents/MacOS/cpeditor

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Restore Qt from cache
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: Qt-${{ matrix.config.os }}-${{ env.QT_VERSION }}

      - name: Set up Qt environment
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          version: ${{ env.QT_VERSION }}

      - name: Get KDE syntax-highlighting status
        id: get-kde-syntax-highlighting-status
        shell: bash
        run: echo ::set-output name=status::$(git submodule status third_party/syntax-highlighting)-$(git submodule status third_party/extra-cmake-modules)

      - name: Restore KDE syntax-highlighting cache - Windows
        id: kde-syntax-highlighting-cache-windows
        if: startsWith(matrix.config.os, 'windows')
        uses: actions/cache@v1
        with:
          path: C:/Program Files (x86)/ECM
          key: kde-syntax-highlighting-${{ matrix.config.os }}-${{ env.QT_VERSION }}-${{ steps.get-kde-syntax-highlighting-status.outputs.status }}

      - name: Build KDE syntax-highlighting - Windows
        if: startsWith(matrix.config.os, 'windows') && !steps.kde-syntax-highlighting-cache-windows.outputs.cache-hit
        run: |
          tools/install_ecm.bat
          tools/install_ksh.bat

      - name: Set environment for KDE syntax-highlighting
        if: startsWith(matrix.config.os, 'windows')
        shell: bash
        run: echo "KF5SyntaxHighlighting_DIR=C:/Program Files (x86)/ECM/lib/cmake/KF5SyntaxHighlighting" >> $GITHUB_ENV

      - name: Build KDE syntax-highlighting - UNIX
        if: startsWith(matrix.config.os, 'ubuntu') || startsWith(matrix.config.os, 'macos')
        run: |
          tools/install_ecm.sh
          tools/install_ksh.sh

      - name: "[Linux] Download clang-tidy"
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install clang-tidy-9
          sudo ln -s "$(which clang-tidy-9)" "/usr/local/bin/clang-tidy"

      - name: "[macOS] Download clang-tidy"
        if: startsWith(matrix.config.os, 'macos')
        run: |
          brew install llvm
          ln -s "$(brew --prefix llvm)/bin/clang-tidy" "/usr/local/bin/clang-tidy"

      - name: "[Unix] Build"
        if: startsWith(matrix.config.os, 'ubuntu') || startsWith(matrix.config.os, 'macos')
        run: |
          cmake -B build -S . -D USE_CLANG_TIDY=On -D CMAKE_BUILD_TYPE=Release
          cmake --build build -j4

      - name: "[Windows] Build"
        if: startsWith(matrix.config.os, 'windows')
        run: |
          cmake -B build -S . -D USE_CLANG_TIDY=On
          cmake --build build -j4 --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: "cpeditor-${{ matrix.config.os }}-${{ github.run_id }}"
          path: build/${{ matrix.config.binary }}
